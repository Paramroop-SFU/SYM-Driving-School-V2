<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Schedule</title>
    <link rel="stylesheet" href="../stylesheets/styles.css">

</head>

<body>

    <div class="">
        <!-- back button to dashboard (to login mapping which should redirect to dashboard)-->
        <div class="container dashheader">
            <form th:action="@{/login}" method="post">
                <button type="submit" class="dashbutton">Back to Dashboard</button>
            </form>
        </div>
        <div class="subtitle">
            <h1>Lessons</h1> <br>
        </div>

        Current user: <div th:text="${currentUser}"></div>

    </div>

    <!-- DayPilot Pro library-->
    <script src="../javascript/daypilot-all.min.js"></script>

    <!-- calendar schedule -->
    <div class="main" style="display: flex;">
        <div style="margin-right: 10px;">
            <!-- day selector sidebar -->
            <div id="nav"></div>
        </div>
        <div style="flex-grow: 1">
            <!-- placeholder, this is where the calendar appears -->
            <div id="dp"></div>
        </div>
    </div>

    <div class="main" style="display: flex;">
        <div style="margin-right: 10px;">
            <div id="nav"></div>
        </div>
        <div style="flex-grow: 1">
            <div id="dp"></div>
        </div>
    </div>

    <script>

        const datePicker = new DayPilot.Navigator("nav", {
            showMonths: 3,
            skipMonths: 3,
            selectMode: "week",
            onTimeRangeSelected: (args) => {
                dp.startDate = args.day;
                dp.update();
                dp.events.load("/api/events");
            }
        });
        datePicker.init();

        const dp = new DayPilot.Calendar("dp", {
            viewType: "Week",
            headerDateFormat: "d MMMM yyyy",
            onTimeRangeSelected: async (args) => {
                console.log("Times selected")
                const modal = await DayPilot.Modal.prompt("Create a new lesson:", "Lesson");
                dp.clearSelection();
                if (modal.canceled) {
                    console.log("Canceled")
                    return;
                }
                const params = {
                    start: args.start,
                    end: args.end,
                    text: modal.result
                };

                const { data } = await DayPilot.Http.post("/api/events/create", params);
                dp.events.add(data);
                console.log("event created");
            },

            onEventClicked: async args => {

                const form = [
                    { name: "Text", id: "text" },
                    { name: "Student", id: "student", type: "form-select" },
                    // { name: "Start", id: "start", type: "datetime" },
                    // { name: "End", id: "end", type: "datetime" },
                ];

                const modal = await DayPilot.Modal.form(form, args.e.data);

                if (modal.canceled) {
                    return;
                }
                dp.events.update(modal.result);
            },
            onEventMove: async (args) => {
                const params = {
                    id: args.e.id(),
                    start: args.newStart,
                    end: args.newEnd
                };
                const { data } = await DayPilot.Http.post("/api/events/move", params);
                console.log("Event moved");
            },
            onEventResize: async (args) => {
                const params = {
                    id: args.e.id(),
                    start: args.newStart,
                    end: args.newEnd
                };
                const { data } = await DayPilot.Http.post("/api/events/move", params);
                console.log("Event resized");
            },
            onBeforeEventRender: (args) => {
                args.data.barColor = args.data.color;
                args.data.areas = [
                    {
                        top: 2,
                        right: 2,
                        icon: "icon-triangle-down",
                        visibility: "Visible",
                        action: "ContextMenu",
                        style: "font-size: 12px; background-color: #f9f9f9; border: 1px solid #ccc; padding: 2px 2px 0px 2px; cursor:pointer;"
                    }
                ];
            },
            contextMenu: new DayPilot.Menu({
                items: [
                    {
                        text: "Blue",
                        icon: "icon icon-blue",
                        color: "#1066a8",
                        onClick: (args) => app.updateColor(args.source, args.item.color)
                    },
                    {
                        text: "Green",
                        icon: "icon icon-green",
                        color: "#6aa84f",
                        onClick: (args) => app.updateColor(args.source, args.item.color)
                    },
                    {
                        text: "Yellow",
                        icon: "icon icon-yellow",
                        color: "#f1c232",
                        onClick: (args) => app.updateColor(args.source, args.item.color)
                    },
                    {
                        text: "Red",
                        icon: "icon icon-red",
                        color: "#cc0000",
                        onClick: (args) => app.updateColor(args.source, args.item.color)
                    },
                ]
            })
        });
        dp.init();

        // delete handling
        dp.eventDeleteHandling = "Update";
        dp.onEventDelete = function (args) {
            if (!confirm("Do you really want to delete this event?")) {
                args.preventDefault();
            }
        };
        dp.onEventDeleted = function (args) {
            const params = {
                id: args.e.id(),
            };
            DayPilot.Http.post("/api/events/delete", params);
        };

        const app = {
            init: () => {
                dp.events.load("/api/events");
            },
            async updateColor(e, color) {
                const params = {
                    id: e.id(),
                    color: color
                };
                const { data } = await DayPilot.Http.post("/api/events/setColor", params);
                e.data.color = color;
                dp.events.update(e);
                console.log("Color updated");
            }
        };
        app.init();


    </script>

</body>

</html>
