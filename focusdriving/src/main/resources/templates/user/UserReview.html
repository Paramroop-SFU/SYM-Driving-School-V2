<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Reviews</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        function createStarList(numStars, ulId) {
            // Create the <ul> element with the specified ID
            var ulElement = document.createElement("ul");
            ulElement.id = "name";

            // Create list items with star icons based on the number provided
            for (var i = 0; i < numStars; i++) {
                var listItem = document.createElement("li");
                var icon = document.createElement("i");
                icon.className = "fa-solid fa-star";
                listItem.appendChild(icon);
                ulElement.appendChild(listItem);
            }


        }



    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            color: rgb(0, 0, 0);
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            background-color: #da781c;
            /* background-color: #e7e0e0; */
            background-image: linear-gradient(to bottom right, #ce3f3f, #524c4c);

        }

        h2 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-align: center;
            top: 20px; 
            position: fixed;
            text-decoration: underline;
            text-underline-position: under;
        }

        .description {
            text-align: center;
            width: 43%;
            font-size: 1.6rem;
            margin-bottom: 1rem; 
            top: 135px;
            position: fixed;

        }

        .clientImage {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .clientImage span {
            margin-left: 10px;
        }

        .clientImage img {
            width: 40px;
        }

        .reviewSection {
            padding: 1rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-around;
        }

        .reviewItem {
            width: 300px;
            min-height: 220px;
            padding: 10px;
            margin: 1rem;
            cursor: pointer;
            border-radius: 10px;
            background-color: #ebe0e6;
            border: 1px solid #10102a;
            transition: all .2s linear;
        }

        .reviewItem:hover {
            border-color: rgb(154, 11, 11);
            transform: scale(1.01);
            background-color: #ebe0e6;
            box-shadow: 0 0px 5px 0px #d98c8c;
        }

        .top {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        .top ul {
            display: flex;
            list-style: none;
        }

        .top ul li {
            padding-left: 4px;
        }

        article p {
            font-size: 15px;
            font-weight: 100;
            margin-bottom: 1rem;
            font-family: system-ui;
        }


        @media screen and (max-width:700px) {
            .container {
                height: auto;
            }

            .description {
                width: 90%;
            }
        }

        @media screen and (max-width:375px) {
            .reviewSection {
                padding: 0;
            }

            .reviewItem {
                width: 100%;
            }

            .clientImage {
                margin-bottom: 0.6rem;
            }

            .top {
                align-items: center;
                flex-direction: column;
                justify-content: center;
            }
        }

        .buttons {
            text-align: center; /* Align the button to the center */
            margin-top: 20px; /* Add some spacing above the button */
            top: 10px;
            left: 20px;
            position: fixed;
        }

        .back-to-home {
            display: inline-block;
            padding: 10px 15px;
            background-color: #242020;
            color: #fff;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-to-home:hover {
            background-color: #0056b3;
        }



    </style>


</head>

<body>
    <!-- Main Container for Clients Review -->
    <div class="container">
        <h2> Our Happy Clients </h2>
        <p class="description">** Please read from our past students **</p>

        <!-- Clients Review Section -->
        <div class="reviewSection">


            <div th:each="review : ${reviews}">
                <div class="reviewItem">
                    <div class="top">
                        <div class="clientImage">
                            <span th:text="${review.first_name + ' ' + review.last_name}"></span>
                        </div>
                        <ul class="starRating">
                            <input type="hidden" th:value="${review.stars}" class="stars">
                        </ul>


                    </div>
                    <article>
                        <p class="review" th:text="${review.feedback}"> </p>
                        <p th:text="${review.date}"></p>
                    </article>
                </div>
            </div>
            <script>
                // Wait for the DOM to be fully loaded
                document.addEventListener("DOMContentLoaded", function() {
                    // Select all elements with the class "starRating"
                    let starRatingElements = document.querySelectorAll(".starRating");
            
                    // Iterate over each starRating element
                    starRatingElements.forEach(function(starRating) {
                        // Get the stars value for this review
                        let starValue = parseInt(starRating.querySelector(".stars").value);
            
                        // Generate stars based on starValue
                        for (let i = 1; i <= 5; i++) {
                            let star = document.createElement("li");
                            if (i <= starValue) {
                                star.innerHTML = '<i class="fa-solid fa-star"></i>';
                            } else {
                                star.innerHTML = '<i class="fa-regular fa-star"></i>';
                            }
                            starRating.appendChild(star);
                        }
                    });
                });
            </script>
            <!-- Clients Review-1 Section Starts from Here  -->
            <div class="reviewItem">
                <div class="top">
                    <div class="clientImage">

                        <span>Raju Sheoran</span>
                    </div>
                    <ul>
                        <li><i class="fa-solid fa-star"></i></li>
                        <li><i class="fa-solid fa-star"></i></li>
                        <li><i class="fa-solid fa-star"></i></li>
                        <li><i class="fa-regular fa-star"></i></li>
                        <li><i class="fa-regular fa-star"></i></li>
                    </ul>
                </div>
                <article>
                    <p class="review">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugit beatae ipsa
                        voluptatibus perferendis quos eaque nemo error tempora harum quas, laudantium tenetur, neque,
                        facere exercitationem!</p>
                    <p>Jan 01, 2023</p>
                </article>
            </div>



        </div>
        <!---include back to homepage button below: -->
        <div class="buttons">
            <button class="back-to-home" onclick="window.location.href='/html/home.html'">Back to HomePage</button>
        </div>


    </div>
</body>



</html>
