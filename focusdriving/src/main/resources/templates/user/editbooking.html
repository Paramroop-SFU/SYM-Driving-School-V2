<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Booking</title>
    <link rel="stylesheet" href="../stylesheets/styles.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->

</head>

<body>
    <!-- back button to dashboard (to login mapping which should redirect to dashboard)-->
    <div class="container dashheader">
        <form th:action="@{/login}" method="post">
            <button type="submit" class="dashbutton">Back to Dashboard</button>
        </form>
    </div>

    <div class="container-fluid">
        <div class="row justify-content-center bookingbox">
            <div class="col-md-4">
                <h1 class="form-group">Edit Booking</h1> <br>

                <form th:action="@{/user/editinfo/{bid}(bid=${booking.bid})}" method="post">
                    <div class="mb-3">

                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control input-lg"
                            th:value="${booking.student.name}" placeholder="Name" disabled>
                    </div> <br>

                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" th:value="${booking.date}" required> <br>


                    <label for="startTime">Start Time:</label>
                    <input type="time" id="startTime" name="startTime" th:value="${booking.startTime}" required> <br>

                    <label for="endTime">End Time:</label>
                    <input type="time" id="endTime" name="endTime" th:value="${booking.endTime}" required> <br> <br>

                    <!-- submit button -->
                    <div class="d-grid gap-2">
                        <input class="dashbutton" type="submit" value="Submit"></input>
                    </div>
                </form> <br>


                <!-- back button -->
                <form action="/bookingview">
                    <div class="d-grid gap-2">
                        <input class="dashbutton" type="submit" value="Back to Bookings"></input>
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>

</html>
