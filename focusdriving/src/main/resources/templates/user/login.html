<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1 class="text-center mt-5 mb-4">Login</h1>
            <!-- Update the action attribute to use Thymeleaf -->
            <form th:action="@{/login}" method="post">
                <div th:if="${loginError}" class="alert alert-danger" role="alert">
                    Invalid username or password.
                </div>
                <div class="mb-3">
                    <!-- Use 'username' as per Spring Security defaults -->
                    <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password" required>
                </div>
                <!-- Submit button -->
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Sign in</button>
                </div>
                <br>
            </form>
            <!-- Simplify the back button using Thymeleaf -->
            <div class="d-grid gap-2">
                <a class="btn btn-secondary" th:href="@{../html/home.html}">Back</a>
            </div>
        </div>
    </div>
</div>
<div style="text-align: center;">
    <a href="signup">sign up</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
