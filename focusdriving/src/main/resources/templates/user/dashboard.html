<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>USER Dashboard</title>
    <link rel="stylesheet" href="../stylesheets/styles.css">
</head>

<body>

  
    <div class="">
        <!-- logout button -->
        <div class="d-flex justify-content-end dashheader">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="dashbutton">Logout</button>
            </form>
        </div>
        <div class="subtitle">
            <h1>Instructor Dashboard</h1>
        </div>
    </div>

    <!-- button to go to bookingsview page -->
    <div class="dashcontent">
        <div>Click the button to view all bookings:</div>
        <form th:action="@{/user/bookingview}" method="get">
            <button type="submit" class="dashbutton">View Bookings</button>
        </form><br><br>
    </div>

    <div class="dashcontent">
        <div>View your assigned students and their information</div>
        <form th:action="@{/user/viewAssignedStudents}" method="get">
            <button type="submit" class="dashbutton">View My Students</button>
        </form><br><br>
    </div>

</body>

</html>
