<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">Sign Up</h1>
                <!-- Thymeleaf action added, using the object for binding -->
                <form th:action="@{/signup}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <input type="text" th:field="*{name}" class="form-control form-control-lg" placeholder="Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" th:field="*{password}" class="form-control form-control-lg" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <select class="form-select form-select-lg" th:field="*{role}">
                            <option value="USER">Instructor</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                    <!-- Submit button -->
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Sign up</button>
                    </div>
                    <br>
                </form>
                <!-- Simplified back button using Thymeleaf -->
                <div class="d-grid gap-2">
                    <a href="/home.html" class="btn btn-secondary">Back</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
