<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .col-md-3 {
            padding-top: 150px;
        }

        .btn-sm {
            margin-left: 75px;
            margin-right: 75px;
            padding: 0.500rem;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <!-- Adjusted column size for form -->
            <div class="col-md-3">
                <h1 class="text-center mt-5 mb-4">Sign Up</h1>
                <form th:action="@{/signup}" th:object="${user}" method="post">
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}">Existing username or invalid password.</span>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                            <input type="text" th:field="*{name}" class="form-control form-control-lg" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                            <input type="password" th:field="*{password}" class="form-control form-control-lg" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <select class="form-select form-select-lg" th:field="*{role}">
                            <option value="USER">Instructor</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-sm" type="submit">Sign up</button>
                    </div>
                    <br>
                </form>
                <div class="d-grid gap-2">
                    <a href="../admin/manageInstructors" class="btn btn-secondary btn-sm">Back</a>
                </div>
            </div>
            <!-- New column for password requirements -->
            <div class="col-md-3 mt-4">
                <h2 class="mt-5 mb-4 ">Password Requirements:</h2>
                <ul class="list-group">
                    <li class="list-group-item">At least 8 characters long</li>
                    <li class="list-group-item">Contains at least one digit</li>
                    <li class="list-group-item">Contains at least one lowercase character</li>
                    <li class="list-group-item">Contains at least one uppercase character</li>
                    <li class="list-group-item">Contains at least one special character (@, #, $, etc.)</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
