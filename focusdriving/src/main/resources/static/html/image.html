<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand d-flex justify-content-center w-100" href="#">Image Uploading Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            </div>
        </div>
    </nav>

    <div class="container">

        <th:block th:if="${session.message}">
            <p class="text-center fs-4 text-success">${session.message}</p>
            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
        </th:block>


        <div class="row">
            <div class="col-md-6 offset-md-3 mt-4">
                
                    <form action="imageUpload" enctype="multipart/form-data" method="post">
                        <div class="mb-3">
                            <input type="file" name="image" class="form-control">
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary">Upload</button>
                    </form>
            
    </div>
</body>
</html>
