<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Example</title>
 

  <link rel="stylesheet" href="../stylesheets/reviewbtn.css">
  <script src="../javascript/review.js" defer></script>
  <style>
    .model{
      position:fixed;
      top:0;
      left:0;
      z-index:1060;
      display:none;
      width:100%;
      height:100%;
      overflow-x:hidden;
      overflow-y:auto;
      outline:0
    }
    
    .modal-content{
      position:relative;
      display:flex;
      flex-direction:column;
      width:100%;
      pointer-events:auto;
      background-color:#fff;
      background-clip:padding-box;
      border:1px solid rgba(0,0,0,.2);
      border-radius:.3rem;
      outline:0
    }

  </style>
</head>

<body>

  <button id="openModalBtn" class="feedbackBtn" > feedback </button>


  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <P style="margin-top: 5%;  text-align: center; margin-bottom: 7%;"><b>PLEASE RATE US</b> </P>
      <form action="/html/review" method="post">
        <div style="text-align: center;">
          
          <input type="text" name="first" id="first" style="border: none; border-bottom: 1px solid black; margin-bottom: 5%; font-size:14px;" placeholder="First Name (Optional)"> <br>
          
          <input type="text" name="last" id="last" style="border: none; border-bottom: 1px solid black; margin-bottom: 5%; font-size:14px;" placeholder="Last Name (Optional)"> <br>
        </div>

        <p style="color: gold; text-align: center; margin-bottom: 0px; ">____________________________</p> <br>
     
        <div style="margin-left: 180px; ">
          <div class="rate" >
            <input type="radio" id="star5" name="rate" value="5" required />
            <label for="star5" title="text">5 stars</label>
            <input type="radio" id="star4" name="rate" value="4" />
            <label for="star4" title="text">4 stars</label>
            <input type="radio" id="star3" name="rate" value="3" />
            <label for="star3" title="text">3 stars</label>
            <input type="radio" id="star2" name="rate" value="2" />
            <label for="star2" title="text">2 stars</label>
            <input type="radio" id="star1" name="rate" value="1" />
            <label for="star1" title="text">1 star</label>
          </div>
        </div> <br>
      <p style="color: gold; text-align: center;">____________________________</p> <br>

       

        <div style="margin-left: 15%; ">
          <label for="feedback" style="text-align: center; margin-left: 10px;"><b>Great!</b> Do You Mind telling us how we are doing?</label>
          <textarea name="feedback" id="feedback" cols="35" rows="5" style="margin-left: 12%;" required></textarea>
           <div id="charCount" style="margin-left: 270px;">0/217</div>
    <button id="submitButton" class="button" style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; margin-left: 3%; margin-top: -300px;">Submit</button>

      </div>
        <input id="star_val" name="star_val" type="number" value="5" style="visibility: hidden; ">
          <input id="date" name="date" type="text" style="visibility: hidden;">
          <input id="submits" type="submit" maxlength="217" style="visibility: hidden;"> 
          
      </form>
    </div>



  </div>
  
</body>

</html>
