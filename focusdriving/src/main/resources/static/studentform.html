<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="">
</head>
<body>
    <form class="m-auto mt-5 w-50"  action="/userrequest" method="post">
        <div class="mb-3">
            <label for="exampleFormControlSubject" class="form-label">Name and Last Name</label>
             <input type="text" name="subject" class="form-control" id="subject">
        </div>
    <div class="mv-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email"/>
    </div>
   
   
    <div class="mv-3">
    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
    <textarea class="form-control" id="message" name="message"  rows="3"></textarea>
        
    </div>
    <input type="submit" class="btn btn-primary" value="SEND">

</form>
    
</body>
</html>
